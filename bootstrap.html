<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div>
      <p>puppies are ultra cute</p> 
      <img src="https://pbs.twimg.com/profile_images/497043545505947648/ESngUXG0.jpeg" alt="Cinque Terre" style="width:150px;height:150px">
  </div>
 <div class="container">   
    <div>
      <a href="http://wright-wayrescue.org/puppy-adoptions/"/>
      <button type="button" class="btn btn-success">puppy</button>
    </div>
<div class="container">    
    <div>
       <table class="table">
    <thead>
      <tr>
        <th>puppy</th>
        <th>kitty</th>
        <th>bunny</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>cute</td>
        <td>fluffy</td>
        <td>nice</td>
      </tr>
      <tr class="danger">
        <td>cute</td>
        <td>fluffy</td>
        <td>nice</td>
      </tr>
      <tr class="info">
        <td>cute</td>
        <td>fluffy</td>
        <td>nice</td>
      </tr>
    </tbody>
  </table>
    </div>
<div class="container">    
    <div>
      <ul class="list-group">
  <li class="list-group-item">adopt an animal</li>
  <li class="list-group-item">love the animal</li>
  <li class="list-group-item">be happy with the animal</li>
</ul>
    </div>
    <div class="alert alert-success">
  <strong>Yay!</strong> Now you can live happy forever with your pet.
  </div>
</div>
<div class="container">
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="60"
  aria-valuemin="0" aria-valuemax="100" style="width:50%">
    <span class="sr-only">70% Complete</span>
  </div>
</div>


</body>
</html>
